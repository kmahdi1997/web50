<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div>
        <div class="section d-flex flex-column bg-white vh-100">
            <div class="header d-flex justify-content-end align-items-center">
                <a href="index.html" class="btn btn-primary btn-sm m-2 px-3">Google Search</a>
                <a href="imagesearch.html" class="btn btn-primary btn-sm m-2 px-3">Google Images</a>
            </div>

            <div class="my-auto mx-auto text-center w-50">
                <img src="assets/images/google.png" alt="google" class="w-25">
                <form action="https://www.google.com/search">
                    <input type="text" name="as_q" class="form-control my-3" placeholder="all these words">
                    <input type="text" name="as_epq" class="form-control my-3" placeholder="this exact word or phrase">
                    <input type="text" name="as_oq" class="form-control my-3" placeholder="any of these words">
                    <input type="text" name="as_eq" class="form-control my-3" placeholder="none of these words">
                    <input type="submit" value="Advanced Search" class="btn btn-primary btn-sm mx-2 px-3">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
